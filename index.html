<!DOCTYPE html>
<html>
<head>
<title>Rainbow Stacker</title>
</head>
<body>
  <img id="dave" src="dave.jpg" alt="dave" width="100" height="100" style="display:none;">
<div>Rainbow Stacker</div>
  <canvas id="myCanvas" width="500" height="500"></canvas>
<div>
Oh yeah
</div>
  <input type="button" value="Dave" onclick="myCanvas()">
<script>
  var daveX = 10;
  var daveY = 10;
  var xChange = 0;
function myCanvas() {
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    var img = document.getElementById("dave");
    ctx.drawImage(img,daveX,daveY);
}
  document.body.onkeyup = function(e){
    if(String.fromCharCode(e.keyCode) == 'D'){
      xChange = 0;
    } elseif(String.fromCharCode(e.keyCode) == 'A'){
      xChange = 0;
    }
  };
  
  document.body.onkeydown = function(e){
    if(String.fromCharCode(e.keyCode) == 'D'){
      xChange = 1;
    } elseif(String.fromCharCode(e.keyCode) == 'A'){
      xChange = -1;
    }
  };
  function timeout() {
    setTimeout(function () {
        daveX += xChange;
        myCanvas();
        timeout();
    }, 100);
}
</script>
</body>
</html>
