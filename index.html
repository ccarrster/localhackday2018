<!DOCTYPE html>
<html>
<head>
<title>Rainbow Stacker</title>
</head>
<body>
  <img id="dave" src="dave.jpg" alt="dave" width="100" height="100" style="display:none;">
<div>Rainbow Stacker</div>
  <canvas id="myCanvas" width="500" height="500"></canvas>
<div>
Oh yeah
</div>
  <input type="button" value="Dave" onclick="myCanvas()">
<script>
function myCanvas() {
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    var img = document.getElementById("dave");
    ctx.drawImage(img,10,10);
}
  document.body.onkeydown = function(e){
    alert(String.fromCharCode(e.keyCode)+" --> "+e.keyCode);
  };
</script>
</body>
</html>
